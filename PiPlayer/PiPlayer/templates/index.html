{% extends "layout.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-1" onload="loadName()">
        <label id="name">Press start to play</label>
    </div>
</div>

<script src="static/scripts/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $.get('/api/isplaying', function (data) {
            if (data == 'yes') {
                document.getElementById('name').innerHTML = "dupa";
            }
        });
    });
</script>

{% endblock %}
